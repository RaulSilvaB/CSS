<!DOCTYPE html>
<!-- A declaração <!DOCTYPE html> informa ao navegador que este documento
    deve ser interpretado como HTML5, garantindo que a página seja
    processada de acordo com as normas atuais de HTML para
    compatibilidade e funcionalidades modernas. -->

<html lang="pt">
<!-- A tag <html> inicia o documento HTML. O atributo 'lang="pt"'
    especifica que o idioma principal da página é o português. Isso
    melhora a acessibilidade e otimização para motores de busca, além
    de auxiliar tecnologias assistivas a processar o conteúdo de
    forma apropriada. -->

<head>
    <!-- A seção <head> contém metadados, links para folhas de estilo
        externas e scripts, essenciais para a configuração da página. -->

    <title>Especificação de Cores em CSS</title>
    <!-- A tag <title> define o título da página, exibido na aba do
        navegador. Este título dá uma ideia sobre o conteúdo da página,
        sendo importante para a experiência do usuário e SEO. -->

    <link rel="stylesheet" href="estilos.css">
    <!-- A tag <link> é usada para vincular uma folha de estilo externa ao
        documento HTML. O arquivo CSS 'estilos.css' contém as regras de estilo
        que serão aplicadas aos elementos da página para definir sua
        apresentação visual. -->

</head>

<body>
    <!-- A tag <body> encapsula todo o conteúdo visível ao usuário
        na página, incluindo texto, imagens, vídeos e outros elementos interativos. -->

    <div class="hex">Cor Hexadecimal</div>
    <!-- Um <div> com a classe 'hex', que será estilizado no CSS para
        mostrar uma cor de fundo definida por um valor hexadecimal. O texto
        "Cor Hexadecimal" ajuda a identificar o método de especificação de
        cor sendo demonstrado. -->

    <div class="rgb">Cor RGB</div>
    <!-- Um <div> com a classe 'rgb', que será estilizado para usar uma
        cor de fundo definida pelo modelo RGB (Red, Green, Blue). O texto "Cor RGB"
        fornece uma indicação visual do tipo de especificação de cor utilizada. -->

    <div class="hsl">Cor HSL</div>
    <!-- Um <div> com a classe 'hsl', que demonstra o uso de uma cor de
        fundo especificada pelo modelo HSL (Hue, Saturation, Lightness). 
        O texto "Cor HSL" descreve claramente o método de especificação
        de cor empregado. -->
        
</body>
</html>
