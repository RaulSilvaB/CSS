<!DOCTYPE html>
<!-- A declaração <!DOCTYPE html> informa ao navegador
    que este documento segue a versão HTML5, garantindo
    compatibilidade com as especificações mais recentes
    do HTML e funcionamento adequado em todos os
    navegadores modernos. -->

<html lang="pt">
<!-- A tag <html> inicia o documento HTML e o atributo 'lang="pt"'
    define que o idioma principal do conteúdo é o português. Isso
    otimiza a página para ferramentas de acessibilidade e motores de
    busca em regiões de língua portuguesa. -->

<head>
    <!-- A seção <head> contém metadados, links para folhas de estilo
        externas e scripts que são essenciais para a configuração do
        documento, mas não são diretamente visíveis na área de conteúdo. -->

    <title>Exemplo de Gradientes em CSS</title>
    <!-- A tag <title> fornece o título da página, que aparece na aba
        do navegador. Este título é crucial para SEO e para a experiência
        do usuário, indicando o conteúdo principal da página. -->

    <link rel="stylesheet" href="estilos.css">
    <!-- A tag <link> com o atributo 'rel="stylesheet"' é usada para
        vincular uma folha de estilo externa ao documento HTML. O arquivo 'estilos.css'
        contém as regras de estilo CSS que definem a aparência dos elementos na página. -->
        
</head>

<body>
    <!-- A tag <body> engloba todo o conteúdo visível da página, como
        texto, imagens, vídeos e outros elementos interativos. -->

    <div class="linear-gradient">Gradiente Linear</div>
    <!-- Um <div> com a classe 'linear-gradient', aplicando um
        estilo de gradiente linear definido no arquivo CSS. O texto
        "Gradiente Linear" dentro do div serve como uma descrição visual
        do efeito aplicado, ajudando a identificar o tipo de gradiente demonstrado. -->

    <div class="radial-gradient">Gradiente Radial</div>
    <!-- Outro <div> com a classe 'radial-gradient', utilizando um estilo
        de gradiente radial também definido no arquivo CSS. O texto "Gradiente Radial"
        dentro do div ajuda a demonstrar e descrever o efeito de gradiente que se
        expande radialmente do centro para as bordas. -->
        
</body>
</html>
