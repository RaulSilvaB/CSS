<!DOCTYPE html>
<!-- A declaração <!DOCTYPE html> informa ao navegador que este
    documento deve ser interpretado conforme a versão HTML5, que é a
    especificação mais atual e amplamente suportada do HTML. Esta
    declaração é crucial para assegurar que a página funcione corretamente
    em todos os navegadores modernos. -->

<html lang="pt">
<!-- A tag <html> abre o documento HTML, e o atributo 'lang="pt"'
    especifica que o idioma principal do documento é o português.
    Isso melhora a acessibilidade e otimização do conteúdo para falantes
    de português e facilita o correto processamento por ferramentas de
    SEO e tecnologias assistivas. -->

<head>
    <!-- A seção <head> contém metadados e links para recursos externos que
        configuram a página. Esses elementos não são visíveis diretamente, mas
        são fundamentais para a funcionalidade e apresentação da página. -->

    <title>Imagens de Fundo em CSS</title>
    <!-- A tag <title> define o título da página, que aparece na aba do
        navegador. Este título é importante tanto para os usuários, que podem
        identificar facilmente o conteúdo da aba, quanto para o SEO, pois ajuda a
        definir o tema da página para motores de busca. -->

    <link rel="stylesheet" href="estilos.css">
    <!-- A tag <link> é usada para vincular uma folha de estilo CSS externa ao
        documento HTML. O atributo 'href' especifica o caminho para o arquivo CSS,
        que contém as regras de estilo que serão aplicadas aos elementos HTML da
        página, incluindo estilos para a imagem de fundo. -->

</head>

<body>
    <!-- A tag <body> contém todo o conteúdo visível da página, como
        texto, imagens, links e outros elementos interativos. -->

    <div class="background-image">Conteúdo sobre a imagem de fundo</div>
    <!-- Um <div> com a classe 'background-image'. Este div é estilizado
        pelo CSS para ter uma imagem de fundo. O texto "Conteúdo sobre a imagem
        de fundo" serve como um exemplo de conteúdo que pode ser visualizado sobre a
        imagem, demonstrando como o texto e a imagem podem interagir visualmente. 
        O estilo aplicado ao div garante que a imagem de fundo seja exibida de forma
        atraente e funcional, com ajustes para cobertura completa, centralização e sem
        repetição, conforme definido no arquivo CSS associado. -->
        
</body>
</html>
