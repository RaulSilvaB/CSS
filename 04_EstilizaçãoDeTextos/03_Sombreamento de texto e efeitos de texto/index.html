<!DOCTYPE html>
<!-- A declaração <!DOCTYPE html> é utilizada para informar ao
    navegador que este documento deve ser interpretado como HTML5,
    que é a versão mais recente e recomendada do HTML, garantindo
    uma boa compatibilidade e funcionalidades modernas. -->

<html lang="pt">
<!-- A tag <html> abre o documento HTML, e o atributo 'lang="pt"'
    indica que o idioma principal do documento é o português. Isso
    ajuda motores de busca e tecnologias assistivas a entenderem e
    processarem o conteúdo adequadamente. -->

<head>
    <!-- A seção <head> contém informações que não são diretamente
        visíveis na página, como metadados, links para folhas de
        estilo e scripts. -->

    <title>Efeitos de Texto com CSS</title>
    <!-- A tag <title> define o título da página, que é exibido na
        aba do navegador. O título é crucial para a usabilidade e SEO, pois
        dá aos usuários e motores de busca uma rápida compreensão do
        conteúdo da página. -->

    <link rel="stylesheet" href="estilos.css">
    <!-- A tag <link> com o atributo 'rel="stylesheet"' é usada para
        vincular uma folha de estilo externa ao documento. O arquivo 'estilos.css'
        contém as regras de estilo CSS que definem a aparência dos elementos na página. -->

</head>

<body>
    <!-- A tag <body> engloba todo o conteúdo visível ao usuário na página. -->

    <h1>Texto com Sombra</h1>
    <!-- A tag <h1> é usada aqui para o título principal da página.
        O conteúdo "Texto com Sombra" introduz o primeiro exemplo de efeito de texto. -->

    <p class="text-shadow">Este texto tem uma sombra suave para aumentar o contraste.</p>
    <!-- Um parágrafo com a classe 'text-shadow'. Esta classe aplica um
        efeito de sombra ao texto, como definido no arquivo CSS, para
        aumentar a legibilidade e adicionar profundidade visual. O texto
        descreve o efeito aplicado. -->

    <h2>Texto com Brilho</h2>
    <!-- A tag <h2> é utilizada para um subtítulo, introduzindo outra
        seção. "Texto com Brilho" destaca outro estilo visual que será demonstrado. -->

    <p class="text-glow">Este texto parece brilhar com um contorno luminoso.</p>
    <!-- Um parágrafo com a classe 'text-glow'. Este efeito de brilho é
        criado usando uma propriedade de sombra de texto no CSS, que faz o
        texto parecer iluminado. O parágrafo explica visualmente o efeito do brilho. -->

    <h3>Texto com Efeito de Recorte</h3>
    <!-- A tag <h3> marca um título terciário, introduzindo o efeito final.
        "Texto com Efeito de Recorte" prepara o usuário para uma
        técnica mais avançada de CSS. -->

    <p class="clipping-mask">Este texto usa uma máscara de recorte com um fundo interessante.</p>
    
        
</body>
</html>
