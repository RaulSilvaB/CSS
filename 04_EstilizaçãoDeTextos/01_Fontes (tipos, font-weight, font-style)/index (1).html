<!DOCTYPE html>
<!-- A declaração <!DOCTYPE html> especifica que este documento
    segue o padrão HTML5. É essencial para assegurar que o navegador
    trate o documento conforme as normas atuais da web, garantindo
    compatibilidade e performance adequadas. -->

<html lang="pt">
<!-- A tag <html> inicia o documento HTML, e o atributo 'lang="pt"'
    especifica que o idioma principal da página é o português. Isso é
    importante para acessibilidade, otimização para motores de busca e
    funções automáticas de idioma no navegador. -->

<head>
    <!-- A seção <head> contém metadados, referências a folhas de estilo
        externas e scripts que são essenciais para a página, mas não visíveis
        diretamente na área de visualização. -->

    <title>Estilização de Texto com Fontes em CSS</title>
    <!-- A tag <title> define o título da página, que aparece na aba do
        navegador. Este título dá uma indicação clara do conteúdo da página,
        essencial para a usabilidade e SEO. -->

    <link rel="stylesheet" href="estilos.css">
    <!-- A tag <link> com o atributo 'rel="stylesheet"' vincula uma folha de
        estilo externa ao documento HTML. O atributo 'href' aponta para o local
        do arquivo CSS que contém as regras de estilo aplicadas aos elementos da página. -->

</head>

<body>
    <!-- A tag <body> engloba todo o conteúdo visível ao usuário final, como texto,
        imagens, vídeos, entre outros. -->

    <h1>Texto Normal</h1>
    <!-- A tag <h1> é usada para o cabeçalho principal da página. Aqui, ele
        contém um texto simples "Texto Normal", indicando o estilo padrão de
        texto sem modificações adicionais. -->
    
    <h2>Texto em Negrito</h2>
    <!-- A tag <h2> segue o <h1> em importância e é usada para cabeçalhos
        secundários. O texto "Texto em Negrito" sugere que será aplicado um
        estilo de fonte em negrito para destacar ou enfatizar. -->
    
    <h3>Texto Itálico</h3>
    <!-- A tag <h3> é utilizada para títulos terciários, aqui apresentando o
        texto "Texto Itálico", que será exibido em estilo itálico
        para diferenciá-lo ou para uso estilístico. -->
    
    <p class="serif">Texto com Serifa</p>
    <!-- A tag <p> com a classe "serif" contém o texto "Texto com Serifa". Esta
        classe indicará, através do CSS, que o texto deve ser renderizado com uma
        fonte serifada, tradicionalmente vista como mais formal ou clássica. -->
    
    <p class="sans-serif">Texto sem Serifa</p>
    <!-- Outro <p> com a classe "sans-serif" mostra o texto "Texto sem Serifa", que
        será estilizado usando uma fonte sem serifa, oferecendo um look
        moderno e limpo. -->
    
    <p class="monospace">Texto Monospace</p>
    <!-- Finalmente, um <p> com a classe "monospace" exibe "Texto Monospace",
        usando uma fonte monoespaçada onde cada caractere ocupa o mesmo espaço
        horizontal, comum em contextos de codificação ou para criar um
        efeito visual uniforme. -->
        
</body>
</html>
