<!DOCTYPE html>
<!-- A declaração <!DOCTYPE html> indica que este documento
    segue o padrão HTML5. Essa declaração é crucial para assegurar
    que o navegador processe e renderize a página conforme as normas
    modernas da web, garantindo compatibilidade e funcionalidade adequadas. -->

<html lang="pt">
<!-- A tag <html> marca o início do documento HTML. O atributo 'lang="pt"'
    especifica que o idioma principal da página é o português. Definir o
    idioma da página é importante para acessibilidade, motores de
    busca e para ajustar o comportamento do navegador conforme o idioma
    específico, influenciando, por exemplo, a leitura de voz ou a
    correção ortográfica. -->

<head>
    <!-- A seção <head> contém metadados, links para folhas de estilo
        externas, e scripts que são essenciais para configurações e
        comportamentos da página, mas que não são diretamente visíveis na
        área de conteúdo do navegador. -->

    <title>Gerenciamento de Espaços e Tamanhos</title>
    <!-- A tag <title> define o título da página, que é mostrado na aba
        do navegador. Esse título é uma peça fundamental para a experiência
        do usuário e otimização de busca (SEO), fornecendo um contexto
        essencial sobre o conteúdo da página. -->

    <link rel="stylesheet" href="estilos.css">
    <!-- A tag <link> é utilizada para vincular uma folha de estilo
        externa ao documento HTML. O atributo 'href="estilos.css"'
        especifica o caminho para o arquivo CSS que contém as regras de
        estilo que afetarão a apresentação visual da página. Isso permite
        separar o design da página do seu conteúdo estrutural, facilitando
        manutenção e reutilização de estilos. -->

</head>

<body>
    <!-- A tag <body> contém todo o conteúdo visível ao usuário
        final, como texto, imagens, vídeos, formulários e
        outros elementos interativos. -->

    <div class="container">
        <!-- Um <div> com a classe "container". Este elemento serve
            como um contêiner para outros elementos e é geralmente
            utilizado para aplicar estilos de layout que afetam múltiplos
            elementos filhos, como alinhamento, distribuição de espaço ou
            estilos decorativos. -->

        <div class="box">Caixa 1</div>
        <!-- Um elemento <div> com a classe "box". Este é o primeiro de
            três, e cada um contém texto que os identifica (Caixa 1). 
            A classe "box" é usada para aplicar estilos
            específicos como dimensão, margens, padding, cor de fundo, etc.,
            demonstrando como elementos similares são estilizados de
            maneira consistente. -->

        <div class="box">Caixa 2</div>
        <!-- Segunda <div> com a classe "box", contendo o texto "Caixa 2".
            Funciona de maneira semelhante à primeira caixa, ajudando a
            demonstrar a repetição e a consistência no uso de estilos
            CSS através de classes. -->

        <div class="box">Caixa 3</div>
        <!-- Terceira <div> com a classe "box", contendo o texto "Caixa 3".
            Cada caixa é um exemplo prático de como os elementos podem
            ser facilmente gerenciados e estilizados em conjunto usando CSS. -->
            
    </div>
</body>
</html>
