<!DOCTYPE html>
<!-- A declaração <!DOCTYPE html> especifica que este documento
    segue o padrão HTML5. Essa declaração é crucial para garantir que o
    navegador interprete e renderize o conteúdo da página conforme
    as especificações mais recentes do HTML. -->

<html lang="pt">
<!-- A tag <html> marca o início do documento HTML. O atributo 'lang="pt"'
    especifica que o idioma principal da página é o português. Isso é
    importante para acessibilidade, SEO e para funções do navegador que
    dependem do idioma, como corretores ortográficos. -->

<head>
    <!-- A seção <head> contém informações que não são visíveis
        diretamente na página, mas que são essenciais para a
        configuração do documento, como metadados, links para
        folhas de estilo e scripts. -->
    
    <title>Exemplo do Modelo de Caixa CSS</title>
    <!-- A tag <title> define o título da página, que aparece na aba do 
        navegador. O título é um elemento chave para SEO e para a experiência 
        do usuário, pois fornece um resumo do conteúdo da página. -->
    
    <link rel="stylesheet" href="estilos.css">
    <!-- A tag <link> é utilizada para vincular uma folha de estilo externa ao 
        documento. O atributo 'href="estilos.css"' especifica o caminho para o 
        arquivo CSS que contém as regras de estilo que serão aplicadas aos 
        elementos da página. Isso permite que o design da página seja definido 
        separadamente do conteúdo HTML, facilitando a manutenção e a reutilização 
        de estilos. -->

</head>

<body>
    <!-- A tag <body> contém todo o conteúdo visível da página, como
        texto, imagens, formulários, links e outros. -->
    
    <div class="box">
        <!-- A tag <div> é um contêiner genérico que é usado para agrupar 
            elementos. A classe "box" associada a esta div sugere que estilos 
            específicos definidos em 'estilos.css' serão aplicados a ela, 
            relacionados ao modelo de caixa CSS (como padding, 
            margin, border, etc.). -->
        
        <p>Conteúdo da Caixa</p>
        <!-- A tag <p> define um parágrafo de texto. Este texto "Conteúdo da 
            Caixa" serve para demonstrar o conteúdo dentro do elemento <div> e 
            como ele é afetado pelos estilos aplicados à classe "box". -->
    </div>
</body>
</html>
