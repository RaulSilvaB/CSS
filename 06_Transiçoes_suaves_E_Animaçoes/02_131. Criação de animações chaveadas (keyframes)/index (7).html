<!DOCTYPE html>
<!-- A declaração <!DOCTYPE html> é essencial para que o navegador
    processe o documento como HTML5, a versão mais moderna do HTML.
    Isso assegura que todos os elementos e APIs da página sejam
    interpretados corretamente, garantindo compatibilidade com
    os padrões web atuais. -->

<html lang="pt">
<!-- A tag <html> define o início do documento HTML, e o atributo 'lang="pt"'
    indica que o conteúdo do documento é em português. Isso melhora a
    acessibilidade e otimização para motores de busca, ajudando na correta
    indexação do site e na sua apresentação adequada para usuários de língua portuguesa. -->

<head>
    <!-- A seção <head> contém metadados e referências a recursos externos
        como CSS, que são cruciais para a definição do comportamento e aparência
        da página, mas que não são mostrados diretamente na área de conteúdo visível. -->

    <title>Animações Keyframes em CSS</title>
    <!-- A tag <title> especifica o título da página, que é mostrado na aba do
        navegador. Este título é importante para a experiência do usuário e para SEO,
        pois fornece uma descrição concisa do conteúdo da página. -->

    <link rel="stylesheet" href="estilos.css">
    <!-- A tag <link> com o atributo 'rel="stylesheet"' é utilizada para incluir
        uma folha de estilo externa no documento. O atributo 'href' aponta para o
        local do arquivo CSS que contém as regras de estilo, neste caso, 'estilos.css',
        que define os estilos e animações para os elementos da página. -->

</head>

<body>
    <!-- A tag <body> engloba todos os elementos que são diretamente
        visíveis ao usuário na página, como texto, imagens e outros
        conteúdos interativos. -->

    <div class="animated-box">Animação</div>
    <!-- A tag <div> aqui é usada para criar um contêiner genérico que não
        possui um significado semântico específico, mas que é ideal para
        aplicar estilos e manipulações através de CSS e JavaScript. A classe
        'animated-box' é aplicada a este div, e ela está definida no arquivo
        CSS externo para animar este elemento usando keyframes, criando
        movimentos e transições visuais conforme definido pelos keyframes
        no CSS. O texto "Animação" dentro do div serve para indicar a
        funcionalidade ou o efeito demonstrado pelo elemento. -->
        
</body>
</html>
