<!DOCTYPE html>
<!-- A declaração <!DOCTYPE html> é essencial para
    instruir o navegador a renderizar a página usando o
    padrão HTML5, a versão mais recente e com suporte completo
    para modernas práticas web. Isso assegura que todos os
    elementos HTML e CSS funcionem conforme esperado. -->

<html lang="pt">
<!-- A tag <html> inicia o documento HTML. O atributo 'lang="pt"'
    especifica que o idioma principal do documento é o português.
    Definir o idioma é importante para acessibilidade, SEO, e ajuda o
    navegador a oferecer funcionalidades de idioma adequadas, como
    correção ortográfica e tradução. -->

<head>
    <!-- A seção <head> do documento contém metadados, links para
        folhas de estilo e outros recursos que são cruciais para a
        configuração e a aparência do documento, mas que não são
        mostrados diretamente na parte visível da página. -->

    <title>Otimização de Animações em CSS</title>
    <!-- A tag <title> define o título da página, que aparece na
        aba do navegador. Este título é importante para os usuários
        entenderem o conteúdo da página e é essencial para a otimização
        de motores de busca (SEO), pois fornece contexto sobre o
        conteúdo da página. -->

    <link rel="stylesheet" href="estilos.css">
    <!-- A tag <link> com o atributo 'rel="stylesheet"' é usada
        para vincular uma folha de estilo externa ao documento HTML. 
        O atributo 'href' aponta para o local do arquivo CSS 'estilos.css',
        que contém as regras de estilo que afetam a aparência dos elementos
        na página, incluindo a animação otimizada aplicada ao div. -->

</head>

<body>
    <!-- A tag <body> contém todo o conteúdo visível da página web,
        como texto, imagens, vídeos e elementos interativos. -->

    <div class="optimized-animation">Animação Otimizada</div>
    <!-- Um <div> com a classe 'optimized-animation', que é estilizado no
        arquivo CSS para demonstrar uma animação otimizada. Este div
        serve como um contêiner para o exemplo de animação, e o texto
        "Animação Otimizada" dentro dele informa aos usuários sobre o que
        está sendo demonstrado. O CSS aplicado a este div inclui técnicas de
        otimização para garantir que a animação execute de forma suave e
        eficiente, reduzindo o impacto no desempenho do dispositivo ou navegador. -->
        
</body>
</html>
