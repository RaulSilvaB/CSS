<!DOCTYPE html>
<!-- A declaração <!DOCTYPE html> informa ao navegador
    que este documento segue a versão HTML5, a mais recente e
    recomendada versão do HTML. Essa declaração é essencial para
    garantir que a página seja processada corretamente pelos navegadores,
    aderindo aos padrões modernos da web. -->

<html lang="pt">
<!-- A tag <html> inicia o documento HTML. O atributo 'lang="pt"'
    especifica que o idioma principal do documento é o português. Isso é
    importante para acessibilidade e SEO, ajudando as tecnologias
    assistivas e os motores de busca a entenderem o idioma do conteúdo, o que
    melhora a indexação e a experiência do usuário. -->

<head>
    <!-- A seção <head> contém metadados, links para folhas de estilo e
        scripts que configuram a página. Esses elementos não são visíveis
        diretamente, mas são fundamentais para a funcionalidade e a
        aparência da página. -->

    <title>Transições CSS</title>
    <!-- A tag <title> define o título da página, que é exibido na aba
        do navegador. O título ajuda os usuários a identificar o conteúdo
        da página e é importante para a otimização de busca (SEO), dando aos
        motores de busca pistas sobre o tema da página. -->

    <link rel="stylesheet" href="estilos.css">
    <!-- A tag <link> com o atributo 'rel="stylesheet"' vincula uma folha de
        estilo externa ao documento HTML. O atributo 'href' especifica o caminho
        para o arquivo 'estilos.css', que contém as regras de estilo CSS para
        estilizar o botão e aplicar os efeitos de transição. -->

</head>

<body>
    <!-- A tag <body> encapsula todo o conteúdo visível da página web, como
        texto, imagens, vídeos e outros elementos interativos. -->
        
    <button class="transition-button">Passe o mouse aqui!</button>
    <!-- Um elemento <button> com a classe 'transition-button' aplicada. O texto
        dentro do botão 'Passe o mouse aqui!' serve como uma chamada à ação,
        incentivando os usuários a interagirem com o botão para ver o efeito de
        transição. As regras de estilo aplicadas via CSS definem como o botão responde
        quando o mouse passa sobre ele, incluindo mudanças de cor e escala, demonstrando um
        efeito visual atraente que melhora a experiência do usuário. -->

</body>
</html>
